<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-category">
      <div class="div">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="text-wrapper">NAME</div>
          <div class="text-wrapper-2">PRICE</div>
          <div class="text-wrapper-3">WEEKS REMAINING: #</div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-4">ADD PRODUCT</div>
          <div class="rectangle-3"></div>
          
          <button id="add" onclick="addItem()">+</button>

          <img class="image" src="blush.jpeg" />
          <div class="rectangle-4"></div>
          <div class="text-wrapper-6">NAME</div>
          <div class="text-wrapper-7">PRICE</div>
          <div class="text-wrapper-8">WEEKS REMAINING: #</div>
          <img class="img" src="blush.jpeg" />
          <div class="rectangle-5"></div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <div class="text-wrapper-9">Use frequency:</div>
          <input type="number" id="frequency" name="frequency" required>
          <div class="text-wrapper-10">Name:</div>
          <input type="text" id="name" name="name" required>
          <div class="text-wrapper-11">Price:</div>
          <input type="number" id="price" name="price" required>
          <div class="text-wrapper-12">Size:</div>
          <input type="number" id="volume" name="volume" required>
        </div>
        <div class="overlap">
          <div class="rectangle-9"></div>
          <div class="text-wrapper-13">&lt;</div>
          <div class="text-wrapper-14">min(Makeup)</div>
          <div class="frame">
            <div class="text-wrapper-15">Makeup Bag</div>
            <div class="text-wrapper-16">Product History</div>
            <div class="text-wrapper-17">Wallet</div>
          </div>
          <div class="text-wrapper-14">min(Makeup)</div>
          <div class="frame">
            <div class="text-wrapper-15">H</div>
            <div class="text-wrapper-16">Product History</div>
            <div class="text-wrapper-17">Wallet</div>
          </div>
        </div>
        <div class="text-wrapper-18">YOUR BLUSHES</div>
      </div>
    </div>
    <script src="makeup.js"></script>
  </body>
</html>
