<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="text-wrapper-6">PRODUCT HISTORY</div>
    <p class="p">Products you have used up</p>

    <!-- List of Products -->
    <div class="product-history-list">
      <ul id="product-list"></ul>
    </div>

    <script>
      // Fetch product data from localStorage
      const products = JSON.parse(localStorage.getItem("products")) || [];

      // Populate the product list dynamically
      const productList = document.getElementById("product-list");
      products.forEach((product) => {
        const listItem = document.createElement("li");
        listItem.className = "used-product";
        listItem.textContent = `${product.name} - $${product.price}`;
        productList.appendChild(listItem);
      });
    </script>
  </body>
</html>
